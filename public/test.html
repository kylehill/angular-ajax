<!DOCTYPE html>
<html ng-app="ajaxApp">
  <head>
    <title>The Iron Yard Test Runner</title>
    <script src="libs/angular.js"></script>

    <style>
      .times-clicked-text {
        margin: 10px 0;
      }
    </style>

  </head>
  <body>

    <div ng-controller="CounterController">

      <button class="big-button" ng-click="buttonClick()">Click me!</button>

      <div class="times-clicked-text" ng-bind="timesClickedText"></div>

    </div>


    <div ng-controller="ListController">

      <ul class="choreList">
        <li ng-repeat="chore in chores"> {{ chore }} </li>
      </ul>

      <button ng-click="getData()">Retrieve Data from Server</button>
  
    </div>

    <script src="index.js"></script>

  </body>
</html>
